<!DOCTYPE html>
<html>
  <head>
    <title>My Cool Website</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="tabs.js"></script>
    <link href="tabs.css" rel="stylesheet" type="text/css">
  </head>
  <body>

    <ul class="tabs" data-content-tabs=".content-tabs">
      <li><a href="#first" class="active">FIRST LINK</a></li>
      <li><a href="#second">SECOND LINK</a></li>
      <li><a href="#third">THIRD LINK</a></li>
      <li><a href="#fourth">FOURTH LINK</a></li>
    </ul>

    <section class="content-tabs">
      <article id="first" class="active"><p>FirstFirstFirstFirstFirst</p></article>
      <article id="second"><p>SecondSecondSecondSecond</p></article>
      <article id="third"><p>ThirdThirdThirdThirdThird</p></article>
      <article id="fourth"><p>FourthFourthFourthFourth</p></article>
    </section>

    <script>
      $(function () {
        $(".tabs").tabs();
      });
    </script>
  </body>

</html>
